language: go
sudo: false
go:
- 1.11.x
dist: trusty
addons:
  sonarcloud:
    organization: "paysuper"
stages:
- test
- name: deploy
  if: branch = develop
env:
  global:
  - GO111MODULE=on
  - secure: 
  - secure: 
jobs:
  include:
  - stage: test
    services:
    - rabbitmq
    - redis-server
    install: true
    script:
    - go test ./... -coverprofile=coverage.out -covermode=atomic -p=1
    - sonar-scanner
    after_success:
    - bash <(curl -s https://codecov.io/bash)
  - stage: deploy
    services: docker
    install: true
    script:
    - docker run -it -e JENKINS_AUTH_TOKEN=$JENKINS_AUTH_TOKEN -e JENKINS_BUILD_TOKEN=$JENKINS_BUILD_TOKEN
      -e JENKINS_BUILD_PROJECT=$TRAVIS_REPO_SLUG -e JENKINS_BUILD_BRANCH=$TRAVIS_BRANCH
      p1hub/p1jenkinstrigger
notifications:
  email: false
  slack:
    secure: 
